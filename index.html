<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap');

    

    html{
      background-color: hsl(217, 54%, 11%);
      font-family: 'Outfit', sans-serif;
      font-size: 18px;
      font-weight: 600;
    }
    body{
      display: flex;
      justify-content: center;
    }
    .container{
      padding: 1.5rem;
      width: 24rem;
    }
    .card{
      background-color: hsl(216, 50%, 16%);
      border-radius: 1rem;
      width: auto;
      padding: 1.5rem;
      
    }
    .card-img{
      width: 100%;
      border-radius: 1rem;
    }
    h1{
      font-weight: 600;
      color: white;
    }

    p{
      color: hsl(215, 51%, 70%);
    }
    .detail{
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .price{
      position: relative;
      color: hsl(178, 100%, 50%);
      font-weight: 600;
    }


    .time{
      color: hsl(215, 51%, 70%);
      position: relative;
    }

    .time img,.price img{
      position:absolute;
      top: 0;
      bottom: 0;
      margin: auto;
    }
    .time span,.price span{
      margin-left:1.5rem ;
    }


    .line{
      height: 1px;
      display: block;
      padding: 0;
      border-top: 2px solid hsl(215, 32%, 27%);
      margin: 1rem 0;
    }


    .tail{
      padding: 2px 0;
    }
    .tail p{
      display: inline-block;
      vertical-align: middle;
    }
    .tail p > span{
      color: white;
    }


    .tail img{
      width: 2rem;
      vertical-align: middle;
      margin-right: 1rem;
      border: 2px solid white;
      border-radius: 1.5rem;
    }

    .cardimg-div{
      position: relative;
      cursor: pointer;
    }

    .overlay{
      position: absolute;
      top: 0;
      width: 100%;
      height: 99%;
      background-color: hsl(178, 100%, 50%);
      opacity: .5;
      display: none;
      border-radius: 1rem;
    }

    img.card-img:hover   + .overlay{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1,.tail span{
      cursor: pointer;
    }

    @media only screen and (max-width:375px){
      h1{
       font-size: 1rem;
      }
    }

  </style>
</head>
<body>



<div class="container">
  <div class="card"> 
    <div class="cardimg-div">
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="card-img">
      <div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="detail">
      <div class="price"><img src="./images/icon-ethereum.svg" alt="eth"> <span>0.041 ETH</span></div>
      <div class="time">  <img src="./images/icon-clock.svg" alt="clock"> <span>3 days left</span> </div>
    </div>
    <div class="line"></div>
    <div class="tail">
      <img  src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span> </p>
    </div>
  </div>
</div>

</body>
</html>
